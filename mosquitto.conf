# Mosquitto MQTT Broker Configuration

# General settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security settings
allow_anonymous true
# For production, use:
# allow_anonymous false
# password_file /mosquitto/config/passwd

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# Connection settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Message size limits
message_size_limit 268435456  # 256MB

# Keep alive
keepalive_interval 60

# Bridge settings (if needed)
# connection bridge-01
# address remote-broker:1883
# topic groundwater/+/+/data out 0
# topic groundwater/+/+/status out 0
